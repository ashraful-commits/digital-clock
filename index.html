<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>digital clock</title>
</head>
<body>
    <div class="container bg-light p-5 ">
        <div class="row justify-content-center m-5">
        <div class="col-md-5 ">
            <div class="card bg-light shadow">
                <div class="card-header bg-primary border-bottom border-danger border-3">
                    <h1 class="text-center text-white p-3 ">DIGITAL CLOCK</h1>
                </div>
                <div class="card-body ">
                    <div class="m-2 d-flex justify-content-around align-items-center">
                       <h1 class=" text-danger " id="hour"></h1>
                       <h1 class="text-danger " >:</h1>
                        <h1  class=" text-success" id="munite"></h1>
                        <h1 class="text-danger">:</h1>
                        <h1  class=" text-dark" id="second"></h1>
                    </div>
                    <hr>
                    <div class="m-2 d-flex justify-content-around align-items-center">
                        <h1>Date :</h1>
                        <h1 class="text-center text-info" id="date_day"></h1>
                        <h1 class="text-center text-dnager">.</h1>
                        <h1 class="text-center text-success" id="date_month"></h1>

                        <h1 class="text-center text-danger">.</h1>
                        <h1 class="text-center " id="date_year"></h1>
                    </div>
                </div>
                <div class="card-footer bg-primary border-top border-danger border-3">
                    <h6 class="text-center text-white p-1 ">Time and Tide Waits for None</h6>
                </div>
               
            </div>
        </div>
    </div>
    </div>




    <script src="app.js"></script>
    <script src="function.js"></script>
</body>
</html>
